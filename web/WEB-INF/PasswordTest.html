<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasswordTest</title>
    <script>

        //This function is used for testing if the two passwords are the same.
        function testPassword() {
            let password = document.getElementById("passwordForm");
            let passwordValue = password.password.value;
            let passwordRepeatValue = password.rePassword.value;
            if (!(passwordValue === passwordRepeatValue)) {
                alert("Please check your password, cause two passwords are different");
                return false;
            }
        }
        //Add a function to test if the userName is valid.
        function testUserName() {
            //This existing name array I think can be taken from the serve side maybe through a session
            let existingUserNames = ["Bob", "Alice", "James", "Harry", "Peter"];
            let userName = document.getElementById("userName");
            let userNameValue = userName.value;
            for (let name of existingUserNames) {
                if (userNameValue === name) {
                    alert(userNameValue + " has already been taken")
                    break;
                }
            }
        }

    </script>
</head>
<body>
<form action="./testPasswordServlet" method="post" onsubmit="return testPassword()" id="passwordForm">
    <label>Set your user name</label><br>
    <input type="text" name="userName" id="userName" value="" onblur="testUserName()"><br>
    <label>Choose password:</label><br>
    <input type="text" name="password" value=""><br>
    <label>Re-enter password:</label><br>
    <input type="text" name="rePassword" value=""><br>
    <input type="submit" value="Submit">


</form>

</body>
</html>
